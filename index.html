<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stylish words.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen p-4 md:p-8 forest">

    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-8">
            <h1 id="appTitle" class="text-4xl md:text-5xl font-bold text-white mb-2" style="word-break: break-all;">stylish words.</h1>
            <p class="text-lg md:text-xl text-gray-400">Type something to convert it into styled Unicode text!</p>
        </header>

        <div class="mb-8 sticky top-4 z-10">
            <input 
                type="text" 
                id="textInput" 
                placeholder="Type your text here..." 
                class="w-full p-4 bg-gray-800 border-2 border-gray-700 rounded-lg text-white text-xl md:text-2xl focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 shadow-lg"
            >
        </div>
        
        <button id="githubButton" class="w-full p-3 mb-8 bg-gray-700 text-gray-300 rounded-lg font-semibold flex items-center justify-center gap-2 hover:bg-gray-600 transition-colors duration-200">
            </button>

        <main id="fontGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </main>
    </div>

    <div id="toast" class="fixed bottom-8 right-4 md:right-8 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 transform translate-y-4 transition-all duration-300 z-50">
        Copied styled text!
    </div>

    <script src="script.js"></script>
</body>
</html>
